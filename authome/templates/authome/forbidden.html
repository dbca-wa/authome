{% extends "authome/default.html" %}
{% load i18n static %}

<title>Access denied</title>

{% block extrapagecss %}
<style>
.self_asserted_container .col-lg-6 {
    max-width:800px;
    width:auto;
    text-align:left;
}
.self_asserted_container .row .panel-default .panel-body {
    max-width:none;
}
</style>

{% block realcontent %}
<div>
<h4>You are not allowed to access this resource.</h4>
 <h5>Log in with a different account, click <a href="/sso/auth_logout?relogin={{url}}">here</A> to log out first.</h5>
</div>
{% endblock realcontent %}
