{% extends "authome/default.html" %}


{% block title%}Email sign in -- Please input email verification code{% endblock title%}

{% block real_content %}
<form method="post" id="siginform" action="{% url 'authome:auth_local_verify' %}">
{% csrf_token %}
<div class="intro">
   <h2>
    Verify your email address through the verification code which already send to your email address
   </h2>
</div>
<div class="entry">
  <div class="entry-item">
    <label for="signInName">
      Email Address
    </label>
    <input type="email" id="id_email" name="email" value="" aria-label="Email Address" readonly>
    <button id="id_resend" type="submit" form="signinform" formaction="{% url 'authome:auth_local_resend_code' %}">Resend Verification Code</button>
   </div>
  <div class="entry-item">
    <label for="verificationcode">
      Verification Code
    </label>
    <input type="text" title="Please enter the verification code" id="id_verificationcode" name="verificationcode"  placeholder="Verification Code" value="" aria-label="Verification Code">
   </div>
   <div class="buttons">
      <button id="id_back" type="button" form="signinform" onclick="document.location='{% url 'authome:auth_local' %}'">Back</button>
      <button id="id_verify" type="submit" form="signinform">Verify</button>
   </div>
</div>
</form>
{% endblock real_content %}
